<!DOCTYPE html>
<html>


<script id="box-vertex-shader" type="x-shader/x-vertex">

uniform vec2 boxPos;
attribute vec4 vBoxPosition;

void main()
{
    vec4 t = vBoxPosition;
    
    t.xy += boxPos;
    
    gl_Position = t;
}
</script>

<script id="box-fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>



<script id="paddle-vertex-shader" type="x-shader/x-vertex">

    uniform vec2 paddlePos;
    attribute vec4 vPosition;
    
    void main()
    {
        vec4 t = vPosition;
        
        t.xy += paddlePos;
        
        gl_Position = t;
    }
    </script>
    
    <script id="paddle-fragment-shader" type="x-shader/x-fragment">
    
    precision mediump float;
    
    varying vec4 fColor;
    void
    main()
    {
        gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
    }
    </script>
    

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="box-bounce.js"></script>

<body>
<canvas id="gl-canvas" width="512" height="512"></canvas>
</body>
</html>
